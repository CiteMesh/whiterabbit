name: Security Audit

on:
  push:
    branches: [main]
  pull_request:

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (workspaces)
        run: npm ci --workspaces

      - name: Run npm audit
        run: npm audit --audit-level=moderate
